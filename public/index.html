      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Castle Way Interiors | Smart Spaces - Timeless Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fuzzy+Bubbles:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Leckerli+One&family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nothing+You+Could+Do&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titan+One&display=swap" rel="stylesheet">

    <script type="text/javascript" src='https://seobot.centilio.com/js/centilio_connector.js'></script>
    <script type="text/javascript">centilio_connector_init.track(437);</script> 
    
    <!-- Meta Pixel Code -->
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;

    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1822643555257615&ev=PageView&noscript=1"
    /></noscript>

    <script type="text/javascript">
      // Trigger the custom event for phone call click
      function registerEvents() {

        // Trigger the custom event for booking a visit
        document.querySelector('.book-visit-button').addEventListener('click', function() {
          fbq('track', 'CompleteRegistration', {
            content_name: 'Exclusive Site Visit',
            content_type: 'service',
            value: 0,  // You can update this value if there's a monetary cost for booking
            currency: 'INR', // Replace with your currency if needed
            action: 'Book Visit'
          });
        });

        // Trigger the custom event for phone call click
        document.querySelector('.call-us-button').addEventListener('click', function() {
          fbq('track', 'Contact', {
            content_name: 'Call Us',
            content_type: 'contact',
            action: 'Phone Call Clicked',
            value: 0,  // No direct monetary value, but you can update if needed
            currency: 'INR' // Replace with your currency
          });
        });
      }
    </script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" onload="registerEvents()"></div>
  </body>
</html>
